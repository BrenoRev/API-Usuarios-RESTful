#spring.profiles.active =dev

spring.main.banner-mode=off
logging.level.org.springframework=ERROR

  spring.jpa.database=POSTGRESQL
  spring.sql.init.platform=postgres
  spring.jpa.show-sql=true
  spring.jpa.hibernate.ddl-auto=update
  spring.datasource.driver-class-name=org.postgresql.Driver
  spring.datasource.url=jdbc:postgresql://localhost:5432/api-rest
  spring.datasource.username=postgres
  spring.datasource.password=123
  
  
  # Numero máximo de milissegundos que um cliente aguardará por uma conexão
  spring.datasource.hikari.connection-timeout= 20000
  
  # Número mínimo de conexões inativas mantidas pelo HikariCP em um conjunto de conexões
  spring.datasource.hikari.minimum-idle= 10
  
  # Máximo do pool de conexão
  spring.datasource.hikari.maximum-pool-size= 40
  
  # Tempo ocioso para conexão
  spring.datasource.hikari.idle-timeout= 10000
  
  # Salvando dados no banco automaticamente
  spring.datasource.hikari.auto-commit= true
  
  spring.mvc.static-path-pattern=/static/**
  
  server.port = 8081
  
  server.servlet.context-path=/api-rest
